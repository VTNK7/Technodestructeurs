! -*- ospf -*-
!
! OSPFd sample configuration file
!
!
hostname ospfd
password zebra
!
router ospf
 ospf router-id 120.0.33.13
 network 120.0.33.0/24 area 0.0.0.0
 network 120.0.40.0/21 area 0.0.0.0
!
interface eth0
 ip ospf hello-interval 1
 ip ospf dead-interval 4
 ip ospf authentication message-digest
 ip ospf message-digest-key 1 md5 123456
!
interface eth1
 ip ospf hello-interval 1
 ip ospf dead-interval 4
 ip ospf authentication message-digest
 ip ospf message-digest-key 1 md5 123456
 ip address 120.0.40.11/21
!